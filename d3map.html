<!DOCTYPE html>
<html>
<head>

    <script type="text/javascript" src="https://d3js.org/d3.v3.js"></script>    
</head>

<body>
<button id="refreshBtn" onclick="updateMap()">Refresh Data</button>

</div>

<div id="map"></div>
    <script type="text/javascript" src = "d3map.js">  </script>
</body>
</html>
